<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="/static/pacientes.css" media="screen">
        <title>Pacientes </title>
    </head>

    <body>  
        <div>
            <h1 id="titulo">Cadastro de Pacientes</h1>
            <p id="subtitulo">insira as informações nos campos abaixo</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form action="/" method="POST" autocomplete="on">

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome completo</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Idade</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

 
            <div class="campo">
                <label for="telefone"><strong>Profissão</strong></label>
                <input type="text" name="Telefone" id="telefone" required>
            </div>

            <div class="campo">
                <label><strong>Qual dose será aplicada ?</strong></label>
                <label>
                    <input type="radio" name="vacina" value="primeira-dose" checked>Primeira Dose
                </label>
                <label>
                    <input type="radio" name="vacina" value="segunda-dose">Segunda Dose
                </label>
            </div>
            <div class="campo">
                <label for="senioridade"><strong>Sexo</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Não informado</option>
                </select>
            </div>
            <button class="botao" type="submit" onsubmit="">Gravar</button>            

        </form>

    </body>

</html>
